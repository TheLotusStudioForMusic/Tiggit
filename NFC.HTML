<!DOCTYPE html>
<html>
<head>
  <title>NFC Protected Link</title>
</head>
<body>
  <h2>Tap the NFC tag to continue...</h2>
  <script>
    if ("NDEFReader" in window) {
      const reader = new NDEFReader();
      reader.scan().then(() => {
        reader.onreading = event => {
          const decoder = new TextDecoder();
          for (const record of event.message.records) {
            const text = decoder.decode(record.data);
            if (text === "authorized") {
              window.location.href = "https://samply.app/p/FheXiWum6aAK4IyyUX1h";
            } else {
              alert("Unauthorized tag.");
            }
          }
        };
      }).catch(error => {
        alert("NFC error: " + error);
      });
    } else {
      alert("This device does not support NFC.");
    }
  </script>
</body>
</html>
